<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/themes.css">
  </head>
  <body>
    <header id="site-header">
      <div id="main-title">Austin's Blog</div>
      <nav id="main-nav">
        <ul>
            <li class = "tab" data-content="articles"><a href="#">Home</a></li>
            <li><a href="#">|</a></li>
            <li class = "tab" data-content="about"><a href="#">About</a></li>
            <li><a href="#">|</a></li>
            <li data-content="other"><a href="#">Other</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
        <div id="leftColumn" class="blogColumn"></div>
        <div id="rightColumn" class="blogColumn"></div>

        <article class="template" data-category="">
          <header>
            <h1 class="article-header"></h1>
            <div class="byline">
              <time class="pubDate"></time>
            </div>
          </header>
          <section class="article-body"></section>
        </article>
      </section>

      <section id="about" class="tab-content">
        <header>
          <h1>Some things about me:</h1>
        </header>
        <section>
          <ul>
            <li>Wow</li>
            <li>Yes for sure</li>
            <li>That sounds wonderwow doesn't it?</li>
          </ul>
        </section>
      </section>
    </main>

    <footer>
      Austin Arias | Thanks for viewing
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>

  </body>
</html>
